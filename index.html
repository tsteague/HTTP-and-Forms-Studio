<!doctype html>

<head>
  <meta charset="utf-8">
  <style>
    * { font-family: Arial, Verdana, Helvetica }
    form { border: 1px solid gray; width: 50%; margin: 25%; margin-top: 20%; margin-bottom: 70%; padding: 50px;}
    div#engines { display: inline; margin-right: 10px;}
    input[type="submit"] { background-color: #282A5F; font-weight: bold; color: white; }
  </style>

  <script>
    // TODO: create a handler
    window.addEventListener("load", function(){
      // TODO: register the handler
      let searchForm = document.getElementById('searchForm');

      searchForm.addEventListener("submit", function(evt) {
        document.querySelectorAll('[name="engine"]').forEach( function(radioItem) { 
          if ( radioItem.checked )
	  {
	    searchForm.action = radioItem.value;
          }
        })


      });
    });
  </script>
</head>

<body>
  <form id="searchForm" target="_blank">
    <!-- TODO: add form elements -->
    <label for="q">Search for: </label><input type="text" name="q" id="q">
    <div id="engines">
      <input type="radio" name="engine" id="google" value="https://www.google.com/search" checked="checked"><label for="google">Google</label>
      <input type="radio" name="engine" id="DuckDuckGo" value="https://duckduckgo.com"><label for="DuckDuckGo">DuckDuckGo</label>
      <input type="radio" name="engine" id="bing" value="https://www.bing.com/search"><label for="bing">Bing</label>
      <input type="radio" name="engine" id="ask" value="https://www.ask.com/web"><label for="ask">Ask</label>
    </div>
    <input type="submit" value="Go!">
  </form>
</body>
